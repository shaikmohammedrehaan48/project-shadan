<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTrack Pro | Real-Time Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold text-primary">FinTrack Pro</h1>
            <p class="text-muted">Real-time expense monitoring and categorization.</p>
        </div>
        <div class="col-md-4 text-end">
            <div class="card bg-primary text-white p-3 shadow border-0">
                <small>Total Expenditure</small>
                <h2 class="mb-0">${{ "%.2f"|format(total) }}</h2>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 p-4">
                <h5 class="mb-4">New Transaction</h5>
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Item Name</label>
                        <input type="text" name="title" class="form-control" placeholder="e.g. Netflix" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Amount</label>
                        <input type="number" step="0.01" name="amount" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Category</label>
                        <select name="category" class="form-select">
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Utilities">Utilities</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
            
            <div class="card shadow-sm border-0 mt-4 p-3">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0 p-4">
                <h5 class="mb-4">Transaction History</h5>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Item</th>
                                <th>Category</th>
                                <th class="text-end">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in expenses %}
                            <tr>
                                <td>{{ item.title }}</td>
                                <td><span class="badge bg-secondary opacity-75">{{ item.category }}</span></td>
                                <td class="text-end fw-bold text-danger">-${{ "%.2f"|format(item.amount) }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Passing Python data to JavaScript for the Chart
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ cat_labels|tojson }},
            datasets: [{
                data: {{ cat_values|tojson }},
                backgroundColor: ['#0d6efd', '#6c757d', '#ffc107', '#198754']
            }]
        },
        options: { plugins: { title: { display: true, text: 'Spending by Category' } } }
    });
</script>

</body>
</html>
